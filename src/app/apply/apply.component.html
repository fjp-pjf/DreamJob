<div *ngIf="alert" class="alert alert-success alert-dismissible fade show mt-5" role="alert">
    <strong>Congratulations!</strong>Your job application has been sent to the employer.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="row pt-5 mb-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
           <div class="card-header">
               <h3>Apply Now</h3>
           </div> 
           <div class="card-body">
               <form class="form" #userLogin="ngForm" (ngSubmit)="applyUser()">
                   <div class="form-group">
                       <label for="">Fullname</label>
                       <input [(ngModel)]="applyUserData.fullname" [class.is-invalid]="fullname.invalid && fullname.touched" name="fullname" type="text" class="form-control rounded-0"
                        #fullname="ngModel" required>
                       <small class="text-danger" [class.d-none]="fullname.valid || fullname.touched">Whoopsie! Invalid Input</small>
                   </div>
                   <div class="form-group">
					<label for="">Email</label>
					<input [(ngModel)]="applyUserData.email" [class.is-invalid]="email.invalid && email.touched" name="email" type="text" class="form-control rounded-0"
					pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" required>
					<small class="text-danger" [class.d-none]="email.valid || email.touched">Whoopsie! Invalid email</small>
				   </div>
				   <div class="form-group">
					<label for="">Upload Resume</label>
					<input name="resume" type="file" class="form-control rounded-0" (change)="onFileChange($event)" required>
					<!-- <small class="text-danger" [class.d-none]="resume.valid || resume.touched">Whoopsie! Invalid Input</small> -->
				   </div>
                    <button type="submit" [disabled]="userLogin.form.invalid"  class="btn btn-primary float-right">Submit Details</button>
               </form>
           </div>
        </div>
    </div>
</div>
